<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = output2></div>

    <script>
      let input = {count:2};
      
      input.getFirstValue = function() {
          let n = Number(prompt("첫번째 값을 입력해주세요."));
          return n;
      };

      input.getSecondValue = function() {
          let num2 = Number(prompt(this.count + "번째 값을 입력해주세요."))
          this.count++;
          return num2;
      };

      input.getOperator = function() {
        let op = prompt("연산자를 입력해주세요.");
          while(true) {
              if(op === "+" || op === "-" || op === "*" || op === "/" || op === "q") {
                  break;
              } else {
                  alert("올바른 값을 입력해 주세요.");
              }
          }
          return op;
      };

      calculator = {};
      calculator.calculate = function(first, second, op) {
          let ret;
          switch(op) {
            case "+":
            ret = first + second;
            break;
            case "-":
            ret = first - second;
            break;
            case "*":
            ret = first * second;
            break;
            case "/":
            ret = first / second;
            break;
          }
          return ret;
      };

      output = {};
      output.print = function(value) {
          return "최종 결과값은" + value + "입니다";
      };

      function main() {
          let result = input.getFirstValue();
          while(true) {
              let op = input.getOperator();
              if(op === 'q') {
                  break;
              }
              let num = input.getSecondValue();
              result = calculator.calculate(result, num, op);
          }
          let output2 = document.getElementById("output2");
          output2.innerHTML =  output.print(result);
      }
      main();
    </script>
</body>
</html>
