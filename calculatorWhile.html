<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "output">여기 값이 나올꺼얌</div>

    <script>
        function main() {
            let out = document.getElementById("output");
            let n1 = Number(prompt("첫번째 숫자를 입력해라"));

            let op, n2;
            let n = 2;
            let result = n1;
            while(true) {
                op = prompt("연산자 입력해라");
            
                if (op === 'q') {
                    break;
                }
                n2 = Number(prompt(n + "번째 숫자를 입력해라"));
            
                if (op === '+') {
                    result += n2;
                } else if (op === '-') {
                    result -= n2;
                } else if (op === '*') {
                    result *= n2;
                } else if (op === '/') {
                    result /= n2;
                } else if (op === 'q' || n2 === 'q') {
                    break;
                } else {
                    result = '중간오류';
                    break;
                }
                n++;
            }
            out.innerHTML = "최종결과값은" + result + "입니다"
        }
        main();
    </script>
</body>
</html>
