<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    출력할 단수 : <input type="text" id="myText" value="값을 넣어라"> <br>
    <button onclick ="runGugudan()">확인</button> <br>
    <Script>
    function runGugudan() {
        let num = document.getElementById("myText").value;
        let n = Number(num);
        let i=1;
        while(i<10) {
            document.write(n + " * " + i + " = "  + Number(n)*i + "<br>");
            i++;
        }
    }
    </Script>
</body>
</html>
