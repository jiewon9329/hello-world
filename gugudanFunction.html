<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="gugu"></div>
    <script>
        // 1. 구구단 결과값을 하나의 배열에 넣기 (구구단 결과 배열)
        // 2. 구구단 결과배열을 가져오기

        
        function gugu(num) {
            let guguResult = [];
            for(i=1; i<10; i++) {
                guguResult[i] = num * i;
            }
            return guguResult;
        }

        function printResult(x, ret) {
            document.write("<h2>" + x + "단</h2>");
            for (let i=1; i<10; i++) {
                let y = x * i;
                document.write(x + "*" + i + "=" + y +"<br>");
            }
        }
        

        function main() {
            for(let n = 2; n <= 9; n++) {
                let result2 = gugu(n);
                printResult(n, result2);
            }
        }

        main();
    </script>
</body>
</html>
